[settings]
sendername = Delta Radio												; Wie wird der Sendername angezeigt
dbname = deltaradioj													; Name in der Datenbank
kurzbeschreibung = Das einzige Radio mit guter Musik		; Kurzbeschreibung für die Liste
url = http://www.deltaradio.de											; Basis URL

# Wenn die Playlist URL sich nicht ändert kann sie hier als statisch definiert werden
playlist_url_style = static												; Mögliche Werte static oder dynamic
playlist_url = http://www.deltaradio.de/feeds/playlist.json	; Playlist URL


# Wenn die Playlist URL sich ändert wird nach einem Link mit dem Wert von playlist_url_search auf der Haupturl gesucht
# playlist_url_style = dynamic
# playlist_url_search = Titelsuche