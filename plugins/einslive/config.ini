[settings]
shortname = einslive
sendername = EinsL1ve												; Wie wird der Sendername angezeigt
dbname = einslive														; Name in der Datenbank
kurzbeschreibung = Der erste Sender							; Kurzbeschreibung für die Liste
url = http://www.einslive.de										; Basis URL

# Wenn die Playlist URL sich nicht ändert kann sie hier als statisch definiert werden
playlist_url_style = static											; Mögliche Werte static oder dynamic
playlist_url = http://www.einslive.de/musik/playlists/	; Playlist URL


# Wenn die Playlist URL sich ändert wird nach einem Link mit dem Wert von playlist_url_search auf der Haupturl gesucht
# playlist_url_style = dynamic
# playlist_url_search = Playlist